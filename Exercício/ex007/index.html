<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semantica</title>
    <h1><p><address>Eu moro na rua 5 da Avenida 453-TL</address></p></h1>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Usando a tag de endereço</h1>
        <p>Juvenal era um sujeito de muita sorte. E já
            começou de pequeno onde morou na<address>Rua
            Marquês de Lira Filho</address> <br>um local de
            fácil acesso ao Centro da cidade.</p>
</body>
</html>
