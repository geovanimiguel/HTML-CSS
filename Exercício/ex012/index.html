<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Videos com HTML5.</title>
</head>
<body>
    <h1>Inserindo videos Hospedados localmente.</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>

    <video width="560" height="315" poster="imagens/emoji-capa.jpg" controls loop>

        <source src="midias/meu-video (2).mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video (2).ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com resolução de videos.</p>
    </video>

    <h1>Inserindo videos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WlXQgnRJZt8?si=3bCqOJFWvO-F1sWG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
