<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-weight: bolder;
            padding-bottom: 10px;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="col">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="row">Mulheres</th>
                <td>Peter Parker</td>
                <td>Big Hero</td>
                <td>Avatar</td>
                <td>Wakfu</td>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>Jumanji</td>
                <td>Khabid</td>
                <td>Trailer</td>
            </tr>
            <tr>
                <td>Joana Quituxi</td>
                <td>Twisty</td>
                <td>Tia Catia</td>
                <td>24kitchen</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Jean Campos</td>
                <td>Ninjago</td>
                <td>Cars</td>
                <td>NFS</td>
            </tr>
            <tr>
                <td>Djoba Nini</td>
                <td>Suits</td>
                <td>Ballin</td>
                <td>Belair</td>
            </tr>
            <tr>
                <td>João Miguel</td>
                <td>Moana</td>
                <td>Pijama</td>
                <td>Blue Look</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" >Total</th>
            <td>1000</td>
        </tfoot>
    </table>
</body>
</html>
