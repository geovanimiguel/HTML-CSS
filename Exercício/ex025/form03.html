<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on" >
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="15" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
        </p>
        <p>
            <label for="iper">Periodo Lectivo</label>
            <input type="month" name="per" id="iper" value="2025-08">
        </p>
        <p>
            <label for="idia">Data da Prova</label>
            <input type="date" name="dia" id="idia" value="2025-08-14">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
            <label for="iale">Aleatorio</label>
            <input type="checkbox" name="Aleatorio" id="iale">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
