<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="Cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                
            <option value="">--- Selecione ---</option>
            <optgroup label="Região do Norte">
                <option value="Bg">Bengo</option>
                <option value="Bl">Benguela</option>
                <option value="Cb">Cabinda</option>
                <option value="Cz">Cuanza Sul</option>
                <option value="Cz">Cuanza Norte</option>

            </optgroup>        
            <optgroup label="Região do Sul">
                <option value="Cd">Cuando</option>
                <option value="Cg">Cubango</option>
                <option value="Cx">Caxito</option>
                <option value="Ld">Luanda</option>
                <option value="Ld">Lunda Norte</option>
                <option value="Ld">Lunda Sul</option>
                <option value="Nb">Namibe</option>
            </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lisprof">
            <datalist id="lisprof">
                <option>Professor</option>
                <option>Desenvolvidor</option>
                <option>Tecnico</option>
                <option>Doctor</option>
                <option>Costureira</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua SMS..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
