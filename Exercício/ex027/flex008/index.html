<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner {
            background-color: tomato;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: turquoise;
            border: 1px solid rgba(0, 0, 0, 0.418);
            padding: 10px;
            flex-basis: 250px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Texto bem mais maior e completo que o anterior</div>
        <div class="item">D</div>
        <div class="item">Se não tivesse nada estaria vazio então esse é o maior </div>
        <div class="item">F</div>
    </div>
</body>
</html>
